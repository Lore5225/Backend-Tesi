<div class="dialog-content">
  <div *ngIf="!data.appello.iniziato">
    <p>L'esame non Ã¨ ancora cominciato!</p>
  </div>
  <div *ngIf="data.appello.iniziato" class="button-container">
    <button class="button-scarica-sql" (click)="downloadFile('SQL')">
      Scarica Esame SQL
    </button>
    <button class="button-scarica-erm" (click)="downloadFile('ERM')">
      Scarica Esame ERM
    </button>
    <div class="upload-container">
      <input
        type="file"
        (change)="onFileSelected('SQL', $event)"
        accept=".txt"
      />
      <button
        [ngClass]="{ 'uploaded-button': uploadedFiles['SQL'] }"
        (click)="uploadFile()"
      >
        Carica FILE SQL
      </button>
    </div>
    <div class="upload-container">
      <input
        type="file"
        (change)="onFileSelected('ERM', $event)"
        accept=".pdf"
      />
      <button
        [ngClass]="{ 'uploaded-button': uploadedFiles['ERM'] }"
        (click)="uploadFile()"
      >
        Carica FILE ERM
      </button>
    </div>
  </div>
</div>
