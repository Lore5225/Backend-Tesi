<div class="corsi-container">
  <h2>Iscriviti a un corso</h2>
  <form *ngIf="!isIscritto" (ngSubmit)="iscriviti()">
    <label for="anno">Anno Accademico:</label>
    <select
      [(ngModel)]="corsoSelezionato.anno"
      name="anno"
      id="anno"
      required
      (change)="onAnnoChange()"
    >
      <option *ngFor="let anno of anniUnici" [value]="anno">
        {{ anno }}
      </option>
    </select>

    <label for="canale">Canale:</label>
    <select
      [(ngModel)]="corsoSelezionato.canale"
      name="canale"
      id="canale"
      required
    >
      <option *ngFor="let canale of canaliDisponibili" [value]="canale">
        {{ canale }}
      </option>
    </select>

    <button type="submit">Iscriviti</button>
  </form>

  <div *ngIf="isIscritto">
    <p>
      Sei gi√† iscritto al corso del canale {{ corsoIscritto?.canale }} anno
      {{ corsoIscritto?.anno }}.
    </p>
    <button type="button" (click)="cancellaIscrizione()" class="annulla-button">
      Annulla Iscrizione
    </button>
  </div>
</div>
