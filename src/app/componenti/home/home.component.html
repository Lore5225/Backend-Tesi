<div class="container">
  <aside class="sidebar">
    <button class="btn" (click)="navigateToHome()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="100"
        height="100"
        viewBox="0,0,256,256"
      >
        <g
          fill="none"
          fill-rule="nonzero"
          stroke="none"
          stroke-width="none"
          stroke-linecap="none"
          stroke-linejoin="none"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <g transform="scale(5.33333,5.33333)">
            <path
              d="M45,45v-19.1c0,-1.8 -0.8,-3.6 -2.3,-4.7l-13.6,-10.7c-0.4,-0.3 -0.9,-0.3 -1.2,0l-13.6,10.7c-1.4,1.1 -2.3,2.9 -2.3,4.7v19.1c0,0.6 0.4,1 1,1h31c0.6,0 1,-0.4 1,-1z"
              fill="#6090a8"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
            ></path>
            <path
              d="M13.4,13.8l-3.6,2.9c-1.4,1.1 -2.3,2.9 -2.3,4.7v18.1c0,1.1 0.9,2 2,2h20"
              fill="none"
              stroke="#18193f"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M35,41.5h3.5c1.1,0 2,-0.9 2,-2v-18.1c0,-1.8 -0.8,-3.6 -2.3,-4.7l-13.6,-10.7c-0.4,-0.3 -0.9,-0.3 -1.2,0l-4.6,3.6"
              fill="none"
              stroke="#18193f"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M18.5,35.7v-8.2c0,-0.6 0.4,-1 1,-1h8.9c0.6,0 1,0.4 1,1v14"
              fill="none"
              stroke="#18193f"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </g>
      </svg>
    </button>
    <ul>
      <ng-container *ngIf="userType !== 'professor'; else professorMenu">
        <li (click)="navigateToEsami()">
          <img src="assets/esami.png" alt="Esami Icon" />
          <span>Esami</span>
        </li>
        <li (click)="navigateToAllenati()">
          <img src="assets/allenati.png" alt="Allenati Icon" />
          <span>Allenati</span>
        </li>
        <li (click)="navigateToCorsi()">
          <img src="assets/corsi.png" alt="Corsi Icon" />
          <span>Corsi</span>
        </li>
        <li (click)="navigateToLezioni()">
          <img src="assets/prenotati.png" alt="Lezioni Icon" />
          <span>Lezioni</span>
        </li>
        <li (click)="navigateToPrenotazione()">
          <img src="assets/risultati.png" alt="Risultati Icon" />
          <span>PrenotazioneEsame</span>
        </li>
        <li (click)="navigateToRisultati()">
          <img src="assets/risultati.png" alt="Risultati Icon" />
          <span>Risultati</span>
        </li>
        <li (click)="navigateToAvvisi()">
          <img src="assets/avvisi.png" alt="Avvisi Icon" />
          <span>Avvisi</span>
        </li>
      </ng-container>

      <ng-template #professorMenu>
        <li>
          <img src="assets/esami.png" alt="Esami Icon" />
          <span>Storico Esami</span>
        </li>
        <li (click)="navigateToNuovoAppello()">
          <img src="assets/prenotati.png" alt="Prenotati Icon" />
          <span>Nuovo Appello</span>
        </li>
        <li (click)="navigateToNuovoCorso()">
          <img src="assets/corsi.png" alt="Corsi Icon" />
          <span>Nuovo Corso</span>
        </li>
        <li (click)="navigateToNuovoMateriale()">
          <img src="assets/prenotati.png" alt="Lezioni Icon" />
          <span>Nuova Lezione</span>
        </li>
        <li (click)="navigateToNuovoAvviso()">
          <img src="assets/avvisi.png" alt="Avvisi Icon" />
          <span>Nuovo Avviso</span>
        </li>
        <li>
          <img src="assets/risultati.png" alt="Risultati Icon" />
          <span>Risultati</span>
        </li>
      </ng-template>

      <li (click)="onLogout()">
        <img src="assets/logout.png" alt="Logout Icon" />
        <span>Logout</span>
      </li>
    </ul>
  </aside>

  <div class="router-outlet-container">
    <router-outlet></router-outlet>
  </div>
</div>
